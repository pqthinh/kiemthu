<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container_window"></div>
    <div class="container d-flex justify-content-center">
        <form class="form mt-2">
            <h3 class="d-flex justify-content-center">Sign Up</h3>
            <div class="form-group">
              <label for="Name">Your name</label>
              <input type="tetx" class="form-control" id="Name" aria-describedby="nameHelp" placeholder="Enter name" required onblur="validate('#Name',isName())">
              <small id="nameHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
              <label for="Email">Email address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required  placeholder="Enter email" onblur="validate('#Email',isEmail())">
              <small id="emailHelp" class="form-text text-muted">EX: email@email.com</small>
            </div>

            <div class="form-group">
              <label for="Phone">Phone number</label>
              <input type="text" class="form-control" id="Phone" aria-describedby="phoneHelp" placeholder="Enter phone number">
              <small id="phoneHelp" class="form-text text-muted"mil.com>The phone number should have 10 numbers and start with 0</small>
            </div>

            <div class="form-group">
              <label for="Date">Date of birth</label>
              <input type="date" class="form-control" id="Date">
            </div>

            <div class="form-group">
              <label for="Address">Enter address</label>
              <input type="text" class="form-control" id="Address" aria-describedby="addressHelp" placeholder="Enter address">
              
            </div>

            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="Password" aria-describedby="passHelp" required placeholder="Password" onblur="validate('#Password',isPassword())">
              <small id="passHelp" class="form-text text-muted"mil.com>Must more than 6 character</small>
            </div>
            <div class="form-group">
              <label for="Re_Password">Confirm Password</label>
              <input type="password" class="form-control" id="Re_Password" aria-describedby="repassHelp" required  placeholder="Confirm password" onblur="validate('#Re_Password',checkRePassword())">
              <small id="passHelp" class="form-text text-muted"mil.com>Similar password</small>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Confirm</label>
            </div>

            <button type="submit" class="btn btn-success btn-block">Submit</button>
          </form>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
<script>
  
</script>
</body>
</html>
